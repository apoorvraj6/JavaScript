<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 200px;
            height: 400px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .container{
            padding: 2px 16px;
            color: white;
        }
    </style>
</head>

<body style="background-color: #212121;">
    <!-- 0 UNSENT Client has been created. open() not called yet.
    1 OPENED open() has been called.
    2 HEADERS_RECEIVED send() has been called, and headers and status are available.
    3 LOADING Downloading; responseText holds partial data.
    4 DONE The operation is complete. -->
    
    <div class="card">
        <img src="img_avatar.png" alt="Avatar" style="width: 80%;">
        <div class="container">
            <h4>Apoorv</h4>
            <p>Developer</p>
        </div>
    </div>

</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl);
    let img;
    let userName;
    let bio;
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState)
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText);
            console.log(data.followers);
            // console.log(this.responseText);
            img = data.avatar_url;
            userName= data.name;
            bio = data.bio;
            
            document.querySelector('img').setAttribute("src",`${data.avatar_url}`);
            document.querySelector('h4').innerHTML = `${data.name} Followers : ${data.followers}`
            document.querySelector('p').innerHTML = `${data.bio}`;
        }
    }

    xhr.send();

    
    
    
    
    

    
</script>

</html>
